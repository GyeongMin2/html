<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #p1{
      position: static;
      left : 50px;
      top : 50px;
      border: 1px solid red;
      width: 400px;
      height: 200px;
      background-color: coral;
    }
    #p2{
      position: relative;
      right : 100px;
      top : -100px;
      border: 1px dashed blue;
      width: 400px;
      height: 200px;
      background-color: aquamarine;
    }
    #p3{
      position: fixed;
      left: 100px;
      bottom : 50px;
      border: 1px dotted yellowgreen;
      width: 400px;
      height: 200px;
      background-color: green;
    }
    div{
      margin: 0;
      padding: 0;
      width: 980px;
      height: 600px;
      border: 1px dotted gray;
      background-color: gray;
    }
  </style>
</head>
<body>
  <p id="static">x</p>
  <p id="p1"> JavaScript 프로그래밍 언어는 Netscape, Inc.에서 개발했으며, Java 플랫폼의 일부가 아닙니다.</p>
  <p id="p2"> JavaScript는 애플릿 또는 독립형 응용 프로그램을 생성하지 않습니다. </p>
  <p id="p3"> JavaScript는 HTML 문서 내에 위치하며, 단순 HTML에서는 불가능한 다양한 레벨의 대화식 기능을 웹 페이지에서 구현할 수 있습니다.</p>
</body>
</html>
