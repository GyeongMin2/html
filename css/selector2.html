<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      color: orange;
    }
    h1+h2{
      color:red;
    }
    h2{
      color:blue;
    }
    .cdiv+h2{
      color:purple
    }
    h3+p{
      color: red;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>인접 형제 선택자(adjacent selectop)</h1>
  <h2>인접 형제5 선택자</h2>
  <div class="cdiv">
  <h2>인접 형제1 선택자</h2>
  <h2>인접 형제2 선택자</h2>
  <h2>인접 형제3 선택자</h2>
  </div>
  <h2>인접 형제4 선택자</h2>
  <hr>
  <h3>상품 금액</h3>
  <p>오프라인 판매 금액 : 50,000원</p>
  <p>온라인 판매 금액 : 35,000원</p>
</body>
</html>
