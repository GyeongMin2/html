<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <style>
      *{
        box-sizing: border-box;
      }
      nav ul{
        list-style: none;
      }
      nav ul li{
        display: inline-block;
        padding: 10px;
        margin: 0 20px;
        border: 1px solid black;
      }
      img{
        float: left;
        margin-right: 10px;
        width: 180px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
    </nav>
    <img src="../project/blog/images/java_javascript.png">
    <p>JavaScript 프로그래밍 언어는 Netscape, Inc.에서 개발했으며, Java 플랫폼의 일부가 아닙니다.
      JavaScript는 애플릿 또는 독립형 응용 프로그램을 생성하지 않습니다. 
    </p>
    <p>일반적으로 JavaScript는 HTML 문서 내에 위치하며,
      단순 HTML에서는 불가능한 다양한 레벨의 대화식 기능을 웹 페이지에서 구현할 수 있습니다.
    </p>
  </body>
</html>
