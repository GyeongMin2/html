<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout2</title>
    <style>
      div {
        padding: 2px;
        margin: 10px;
      }
      #top{
        border: 1px solid red;
        height: 100px;
        padding: auto;

      }
      #menu0 {
        background-color: yellow;
        float: left;
      }
      #menu1 {
        background-color: blue;
        float: left;
      }
      #menu2 {
        background-color: coral;
        float: left;
      }
      #menu3 {
        background-color: green;
        float: left;
      }

    </style>
  </head>
  <body>
    <div id="top">
      <div id="menu0">메뉴0</div>
      <div id="menu1">메뉴1</div>
      <div id="menu2">메뉴2</div>
      <div id="menu3">메뉴3</div>
    </div>
  </body>
</html>
