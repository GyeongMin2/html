    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <script>
      let answerChance = 0;
      document.querySelector('#send-answer').addEventListener('click',()=>{
        if(document.querySelector('#answer').value.toString() == '1335'){
          alert("정답 ㄷㄷ")
        }else if(answerChance<3){
          answerChance++;
          alert("오답ㅋㅋ")
        }else{
          alert("멍청아 ㅋㅋ")
        }
      })
    </script>
    <script>
      let amount = 60000;
      let futureAmount = 0;
      function bankAcount(amount, year) {
        let returnAmount = amount;
        for (let i = 0; i < year; i++) {
          if (returnAmount >= 50000) {
            returnAmount = returnAmount + returnAmount * 0.2;
          } else returnAmount = returnAmount + returnAmount * 0.15;
        }
        return returnAmount;
      }
      futureAmount = bankAcount(amount, 2);
      console.log(futureAmount);
      futureAmount2 = bankAcount(10000, 2);
      console.log(futureAmount2);

      function strangeCafé(amount) {
        let amountCoffe = amount;
        let refilled = amount;
        for (let i = 0; i < 2; i++) {
          refilled += amountCoffe / (3 / 2);
          amountCoffe /= 3 / 2;
        }
        return refilled;
      }
      console.log(strangeCafé(360));
      //360 240 160
    </script>
