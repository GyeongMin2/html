<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .black-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
      padding: 30px;
      /* display: none; */
      visibility: hidden;
      font-size: x-large;
    }

    .white-bg {
      background: white;
      border-radius: 5px;
      padding: 30px;
    }

    .show {
      visibility: visible;
    }
  </style>
</head>

<body>
  <div class="black-bg">
    <div class="white-bg">
      <p class="sucLogin">로그인하세요</p>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div>
  <input type="text" id="id" name="id" value="" />
  <input type="password" id="pw" name="pw" value="" />
  <!-- <input type="submit" /> -->
  <button id="submit">submit</button>
  <script>
    const idValue = {
      idInfo: [
        { name: "홍길동", id: "1234", pw: "4321" },
        { name: "강경민", id: "456", pw: "654" },
        { name: "홍동동", id: "dfas234", pw: "124xcz" },
        { name: "강길동", id: "1asd123", pw: "4124xcv" },
        { name: "경길동", id: "11231234", pw: "412rxc1" },
        { name: "민길동", id: "12asdfa4", pw: "zxc1221" },
        { name: "곽길동", id: "1acvz2134", pw: "tuio54" },
        { name: "김동길", id: "1123d34", pw: "3tgf90" },
        { name: "이길동", id: "1213cvc4", pw: "12214xcvz1" },
        { name: "찐경민", id: "kgmksw", pw: "kgmksw" },
      ],
    };
    const loadIdArr = [];
    const loadPwArr = [];
    for (let a = 0; a < idValue.idInfo.length; a++) {
      loadIdArr.push(idValue.idInfo[a].id)
      loadPwArr.push(idValue.idInfo[a].pw)
    }

    console.log(loadIdArr, loadPwArr);

    let checkBtn = document.querySelector("#submit");
    checkBtn.addEventListener("click", getId);
    function getId() {
      let userId = document.querySelector("#id").value;
      let userPw = document.querySelector("#pw").value;
      if (loginCheck(userId, userPw) == true) {
        document.querySelector('.black-bg').classList.add('show');
        document.querySelector('.sucLogin').textContent = "로그인 성공!"
      } else {
        document.querySelector('.black-bg').classList.add('show');
        document.querySelector('.sucLogin').textContent = "로그인 실패!"
      }
    }
    function loginCheck(id, pw) {
      let idCheck = loadIdArr.indexOf(`${id}`)
      if (idCheck == -1) {
        return false;
      } else if (pw == loadPwArr[idCheck]) {
        return true;
      }
    }
    document.querySelector('.btn').addEventListener('click', () => {
      document.querySelector('.black-bg').classList.remove('show');
    })
  </script>
</body>

</html>
