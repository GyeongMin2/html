<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="https://www.google.com" target="_blank">새 창을 열어주세요.</a>
      </li>

      <li><a onclick="window_open();">새 창을 열어주세요2.</a></li>
      <li><div onclick="window_open();">새 창을 열어주세요2.</div></li>
    </ul>
    <div id="div1">ggg</div>
    <div onclick=" div_open();">dddd</div>
    <script>
      function window_open(url, target, props) {
        if (!url) {
          url = "https://www.daum.net";
        }
        if (!target) {
          target = "NOTICE";
        }
        if (!props) {
          props = "width=100px,heigth=100px";
        }
        window.open(url, target, props);
      }
      function div_open() {
        let div1 = document.getElementById("div1");
        div1.style.display = "none";
      }
    </script>
  </body>
</html>
