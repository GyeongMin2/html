<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //기본함수
      function sum(num1, num2) {
        return num1 + num2;
      }
      //사용법
      console.log("sum : " + sum(10, 10));
      /**/
      //익명함수
      const sum2 = function (num1, num2) {
        return num1 + num2;
      };
      console.log("sum2 : " + sum2(20, 10));
      /**/
      //네이밍 함수
      const sum3 = function sum3(num1, num2) {
        return num1 + num2;
      };
      console.log("sum3 : " + sum3(30, 10));
      /**/
      //화살표 함수
      const sum4 = (num1, num2) => {
        return num1 + num2;
      };
      console.log("sum4 : " + sum4(40, 10));
      /**/
      const hi = () => alert("안녕하세요");
      //hi();
    </script>
  </body>
</html>
