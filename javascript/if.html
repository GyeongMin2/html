    <script>
      while (num != 0) {
        var num = prompt("숫자 입력: ");
        if (num == 0) {
          alert(num + "은 홀수 또는 짝수가 아닙니다.");
        } else if (num % 2) {
          alert(num + "은(는) 2의 배수가 아닙니다.");
        } else {
          alert(num + "은(는) 2의 배수입니다.");
        }
      }
      alert("끝~");
    </script>
