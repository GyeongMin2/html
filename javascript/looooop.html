<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        height: 45px;
      }
    </style>
  </head>
  <body>
    <script>
      let c = 0;
      function a(i, c) {
        for (let j = 0; j < 5; j++) {
          if (j == c) {
            document.write(
              "<td colspan='2'> (" + (i + 1) + " , " + (j + 1) + ") </td>"
            );
            j++;
          } else if (j < 5) {
            td(i, j);
          }
        }
      }
      function td(i, j) {
        document.write("<td> (" + (i + 1) + " , " + (j + 1) + ") </td>");
      }
      document.write("<table>");
      for (let i = 0; i < 9; i++) {
        document.write("<tr>");
        if (i == 0) {
          for (let f = 0; f < 6; f++) {
            td(i, (j = f));
          }
        } else if (i == 1) {
          a(i, (c = 1));
          document.write(
            "<td rowspan='" + (i - 1) + "'> (" + (i + 1) + " , " + j + ") </td>"
          );
        } else if (i % 2 == 0) {
          a(i, (c = 2));
        } else {
          a(i, (c = 1));
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
