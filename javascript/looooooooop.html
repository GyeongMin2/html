<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,tr,td{
      border: 1px solid;
    }
  </style>
</head>
<body>
  <script>
    document.write("<table>");
    for (let i = 1; i <= 10; i++) {
      document.write("<tr>");
      for (let j = 1; j <= 6; j++) {
        if (i % 2 == 0) {
          if (j == 2) {
            document.write(
              `<td colspan="2">${i},${j}</td>`
            );
            j += 1;
          } else {
            document.write(
              `<td ${
                i == 2 && j == 6
                  ? "rowspan='9'"
                  : ""
              }>${i},${j}</td>`
            );
            if (i > 2 && j == 5) {
              break;
            }
          }
        } else {
          if (i > 1) {
            if (j == 3) {
              document.write(
                `<td colspan="2"> ${i},${j} </td>`
              );
              j += 1;
            } else {
              document.write(`<td> ${i},${j} </td>`);
              if (i > 2 && j == 5) {
                break;
              }
            }
          } else {
            document.write(`<td> ${i},${j} </td>`);
          }
        }
      }
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>
</html>
