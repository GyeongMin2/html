<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="password" id="pw" value="" class="" />
    <input type="text" id="showPw" value="" class="hide" />
    <button id="showBtn">비번보기</button>
    <script>
      const c = 0;
      $("#pw").on("keyup", () => {
        $("#showPw").val($("#pw").val());
      });
      $("#showBtn").on("click", () => {
        $("#pw").toggleClass("hide");
        $("#showPw").toggleClass("hide");
      });
    </script>
  </body>
</html>
