<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arrSchoolInfo2 = {
        E: ["서울 인수 초등학교", "2008.03 ~ 2012.02", "강북구"],
        M: ["서울 서라벌 중학교", "2012.03 ~ 2015.02", "도봉구"],
        H: ["서울 용문 고등학교", "2015.03 ~ 2018.02", "성북구"],
      };
      function getSchInfo2(info) {
        let a = arrSchoolInfo2.E;
        let b = arrSchoolInfo2.M;
        let c = arrSchoolInfo2.H;

        function solution(x) {
          document.write(`학교명 : ${x[0]}<br>`);
          document.write(
            `입학년도 : ${x[1].split("~")[0].split(".")[0]}년,
          입학월 : ${x[1].split("~")[0].split(".")[1].replace(" ", "")}월,
          졸업년도 : ${x[1].split("~")[1].split(".")[0]}년,
          졸업월 : ${x[1].split("~")[1].split(".")[1]}월<br>`
          );
          document.write(`지역 : ${x[2]}<br>`);
        }

        solution(a);
        document.write(`<br>`);
        solution(b);
        document.write(`<br>`);
        solution(c);
      }

      document.write("<hr>");
      getSchInfo2(arrSchoolInfo2);
    </script>
  </body>
</html>
