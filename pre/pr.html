<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>연습</title>
    </head>
    <body>
        <h1>레드향 주문하기</h1>
        <fieldset>
            <legend>상품 선택</legend>
            <h3>주문 할 상품을 선택 해주세요</h3>
            <form>
                <input type="checkbox" id="asd_0" name="asd" value="3kg">
                <label for="asd_0">선물용 3kg</label>
                <input type="number" size="40">개 (최대5개)<br/>

                <input type="checkbox" id="asd_1" name="asd" value="5kg">
                <label for="asd_1">선물용 5kg</label>
                <input type="number" size="40">개 (최대3개)<br/>

                <input type="checkbox" id="asd_2" name="asd" value="3kg">
                <label for="asd_2">가정용 3kg</label>
                <input type="number" size="40">개 (최대5개)<br/>

                <input type="checkbox" id="asd_3" name="asd" value="5kg">
                <label for="asd_3">가정용 3kg</label>
                <input type="number" size="40">개 (최대5개)<br/>
                <h3>포장 선택</h3>
                <div>
                    <input type="radio" id="qwe_0" name="qwe">
                    <label for="qwe_0">선물 포장</label><br/>
                    <input type="radio" id="qwe_1" name="qwe">
                    <label for="qwe_1">선물 포장 안 함</label>
                </div>
                
            </form>
            
        </fieldset>
    </body>
</html>
