<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>좋아하는 과일</legend>
        <label for="banana">바나나</label>
        <input type="checkbox" id="banana" name="banana" value="banana" />
        <label for="apple">사과</label>
        <input type="checkbox" id="apple" name="apple" value="apple" />
        <label for="strawberry">딸기</label>
        <input
          type="checkbox"
          id="strawberry"
          name="strawberry"
          value="strawberry"
        />
        <label for="watermelon">수박</label>
        <input
          type="checkbox"
          id="watermelon"
          name="watermelon"
          value="watermelon"
        />
      </fieldset>
      <fieldset>
        <legend>좋아하는 과일</legend>
        <ul>
          <li>
            <label for="fruits_0">바나나</label>
            <input type="checkbox" id="fruits_0" name="fruits" value="banana" />
          </li>
          <li>
            <label for="fruits_1">사과</label>
            <input type="checkbox" id="fruits_1" name="fruits" value="apple" />
          </li>
          <li>
            <label for="fruits_2">딸기</label>
            <input
              type="checkbox"
              id="fruits_2"
              name="fruits"
              value="strawberry"
            />
          </li>
          <li>
            <label for="fruits_3">수박</label>
            <input
              type="checkbox"
              id="fruits_3"
              name="fruits"
              value="watermelon"
            />
          </li>
        </ul>
        <!--
        id는 페이지 내에서 name은 서버로 넘어갈때
        -->
      </fieldset>
      <fieldset>
        <legend>좋아하는 과일</legend>
        <label for="fruits_0">바나나</label>
        <input
          type="radio"
          id="fruits_0"
          name="fruits0"
          value="banana"
          checked
        />
        <label for="fruits_1">사과</label>
        <input type="radio" id="fruits_1" name="fruits0" value="apple" />
        <label for="fruits_2">딸기</label>
        <input type="radio" id="fruits_2" name="fruits0" value="strawberry" />
        <label for="fruits_3">수박</label>
        <input type="radio" id="fruits_3" name="fruits0" value="watermelon" />
      </fieldset>
      <fieldset>
        <legend>data list</legend>
        <input type="text" list="data_liset" placeholder="do not use this" />
        <datalist id="data_liset">
          <option value="datalist_0">option1</option>
          <option value="datalist_1">option2</option>
        </datalist>
      </fieldset>

      <fieldset>
        <legend>placeholder</legend>
        <div>
          <label for="id">아이디</label>
          <input
            type="text"
            name="id"
            id="id"
            value=""
            placeholder="아이디를 입력하세요"
          />
        </div>
        <div>
          <label for="pw">비밀번호</label>
          <input
            type="password"
            name="pw"
            id="pw"
            value=""
            placeholder="비밀번호를 입력하세요"
          />
        </div>
      </fieldset>
      <button type="submit">버튼확인</button>
      <input type="submit" value="인풋확인" />
    </form>
  </body>
</html>
