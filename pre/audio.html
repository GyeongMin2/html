<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia file</title>
  </head>
  <body>
    <h1>Audio File</h1>
    <audio src="data/ex_audio.mp3" controls autoplay loop width="200px"></audio>
    <audio controls>
      <source src="./data/ex_audio.mp3" width="150" type="audio/mp3" />
    </audio>

    <hr />
    <h1>Video File</h1>
    <video src="data/ex_video.mp4" controls width="400"></video>
    <hr />
  </body>
</html>
