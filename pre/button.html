<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <form action="https://www.google.com/search?q=google">
        <input type="text" name="query" value="google"><br>
        <button type="submit">
            <img src="/images/google.png" alt="google" width="250px">search on google
        </button><br>
        <button type="button" >button</button>
        <button type="reset">reset</button>
        <button type="submit">submit</button>
    </form>


</body>
</html>
