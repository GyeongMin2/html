      <h1>Register</h1>
      <br />
      <h4>회원가입</h4>
    </header>
    <main>
      <h3>회원가입 페이지 입니다.</h3>
      <form action="#">
        <div id="registerdata">
          <ul>
            <li>
              <label for="r_email">Email</label>
              <input
                type="email"
                id="r_email"
                name="r_email"
                placeholder="Email"
                required
              />
            </li>
            <li>
              <label for="r_emailcheck">Email 확인</label>
              <input
                type="email"
                id="r_emailcheck"
                name="r_emailcheck"
                placeholder="Email 확인"
                required
              />
            </li>
            <li>
              <label for="r_telnum">Phone Number</label>
              <input
                type="tel"
                id="r_telnum"
                name="r_telnum"
                placeholder="Phone Number"
                required
              />
            </li>
            <li>
              <label for="r_pw">Password</label>
              <input
                type="password"
                id="r_pw"
                name="r_pw"
                placeholder="Password"
                required
              />
            </li>
            <li>
              <label for="r_pwcheck">Password 확인</label>
              <input
                type="password"
                id="r_pwcheck"
                name="r_pwcheck"
                placeholder="Password 확인"
                required
              />
            </li>
          </ul>
        </div>
        <div id="sendcontact">
          <input type="submit" value="send" />
          <input type="reset" value="reset" />
        </div>
      </form>
