      <h1>Contact Me</h1>
      <br />
      <h4>Have questions? I have answers</h4>
      <hr/>
    </header>
    <main>
      <h3>
        아래 양식을 작성하여 메시지를 보내주시면 최대한 빨리 연락드리겠습니다.
      </h3>
      <form action="#">
        <div id="contactinfo">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              /><br />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </li>
            <li>
              <label for="telnum">Phone Number</label>
              <input
                type="tel"
                id="telnum"
                name="telnum"
                placeholder="Phone Number"
                required
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea>
            </li>
          </ul>
        </div>
        <div id="sendcontact">
          <input type="submit" value="send" />
          <input type="reset" value="reset" />
        </div>
      </form>
    </main>
